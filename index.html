  <header>
    <nav>
        <div class="nav-links">
          <h1 id="title">Netflix</h1>
          <div class="nav-items">
            <div>
              <select id="lang">
                <option value="English" id="option">English</option>
                <option value="Hindi" id="option">हिंदी</option>
              </select>
            </div>
            <div id="signup-btn">Sign up</div>
          </div>
        </div>
    </nav>

    <main>
      <h1>Unlimited movies, TV shows and more</h1>
      <h2>Watch anywhere. Cancel anytime</h2>
      <h3>Are you Ready to watch? Enter your email to create or restart your membership.</h3>
      <form action="#">
        <input class='text-input' type="text" placeholder="Email or mobile number" required>
        <input class='submit-btn' type="button" value='Get Started >'> 
      </form>
    </main>
